<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.css">
    <title>Video Chat</title>
</head>
<body>
    <div class="row">
        <div class="col-md-6">
            <div class="container">
                <label for="">Your ID:</label> <br>
                <textarea name="" id="yourId"></textarea>
                <br>
                <label for="">Other ID:</label> <br>
                <textarea name="" id="otherId"></textarea>
                <br><br>
                <button id="connect" class="btn btn-primary">Connect</button>
            </div>
            <div class="container">
                <label>Enter Message:</label> <br>
                <textarea  id="yourMessage"></textarea><br>
                <button id="send" class="btn btn-primary">Send</button><br>
                
            </div>
            <div class="container">
                <pre id="messages"></pre>
            </div>
        </div>
        <div class="col-md-6">
            <div class="container">
                <video class="video" id="video"></video>
            </div>
        </div>
    </div>

    
    <script src="bundle.js" charset="UTF-8"></script>
</body>
</html>
